<!DOCTYPE html>
<html>
<head>
	<title>Table1 Google Image</title>
	<style>
	table{	
	border: 1px solid black;
	border-collapse: collapse;
	width:600px;
	color:white;	
	}	
	
	th {
	text-align:center;
	border: 1px solid black;
	background-color:#FF7A00;
	}
	td{
	text-align:center;
	border: 1px solid black;
	
	}
	
	.firstcolumn{
	background-color:#FF7A00;
	}
	tr:nth-child(odd){
	background-color:#DBAB7E;
	
	}
	
	tr:nth-child(even){
	background-color:#EDBDA9;
	
	}
	.changesColor{
	color:black;

	}

	</style>
</head>
<body>

 It is about getting an image from Google search and utilized html and css
 to compere the similarities such as color, row width, ect. -->
	<table>

		</thead>
		<tbody>
			
			<tr>
				<td class="firstcolumn">All Premarin Medicine</td>
				<td class="changesColor">949,000,000</td>

			</tr>
			<tr>
				<td class="firstcolumn">Premarin</td>
				<td class="changesColor">497,757,000</td>
				<td class="changesColor">52</td>
				
			</tr>
			<tr>
				<td class="firstcolumn">Prempro</td>
				<td class="changesColor">198,132,000</td>
				<td class="changesColor">21</td>
				
			</tr>
			<tr>
				<td class="firstcolumn">Premarin Cream</td>
				<td class="changesColor">170,860,000</td>

	</table>
	<p>Taken from google image ** recreated on html</p>
</body>
</html>
